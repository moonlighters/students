<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <style type="text/css">
            body {
                font: normal 13px Arial, Helvetica, sans-serif; 
            }
            .outer-wrapper {
                margin: 0 auto;
                width: 750px;
            }
            .header {
                background-color: #7a6bac;
                padding: 10px 5px;
                margin-bottom: 5px;
            }
            .header h1 {
                text-align: center;
                font-size: 2em;
                color: #efdfef;
            }
            .navbar {
                margin: 0 -3px 0 -3px;
            }
            .navbar .navitem {
                background-color: #8abc7b;
                width: 240px;
                margin: 0 3px 0 3px;
                float: left;
                text-align: center;
                font-size: 1.5em;
                padding: 3px;
            }
            .navbar #navitem-selected {
                background-color: #8aec7b
            }
            .navbar .navitem a {
                text-decoration: none;
                color: #003300;
            }
        </style>
    </head>
    <body>
        <div class="outer-wrapper">
            <div class="header">
                <h1>– Эй, Студент, чем мы займемся сегодня вечером?<br/>– Тем же чем и вчера...</h1>
            </div>
            <div class="navbar">
                <div class="navitem">
                    <a href="">Поговорим</a>
                </div>
                <div class="navitem" id="navitem-selected">
                    <a href="">Покачаем</a>
                </div>
                <div class="navitem">
                    <a href="">Поучимся</a>
                </div>
            </div>
        </div>
        
    </body>
</html>
